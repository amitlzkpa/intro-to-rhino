<html>
    <head>
        <meta charset="utf-8">
        <title>Model Viewer</title>
    </head>
    <body>
        <div id="canvas" style="width: 100%; height: 320px;"></div>

        <script type="text/javascript" src="./resources/three.min.js"></script>
        <script type="text/javascript" src="./resources/OrbitControls.js"></script>
        <script type="text/javascript" src="./resources/rhino3dm.js"></script>
        <script type="text/javascript">


            // https://html-online.com/articles/get-url-parameters-javascript/
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }

            function getUrlParam(parameter, defaultvalue){
                var urlparameter = defaultvalue;
                if(window.location.href.indexOf(parameter) > -1){
                    urlparameter = getUrlVars()[parameter];
                }
                return urlparameter;
            }

            var modelURL = getUrlParam('modelURL', './models/test1.3dm');

            console.log(modelURL);

            let fetchPromise = fetch(modelURL);

            rhino3dm().then(async m => {
                let rhino = m;

                let res = await fetchPromise;
                let buffer = await res.arrayBuffer();
                let arr = new Uint8Array(buffer);
                let doc = rhino.File3dm.fromByteArray(arr);

                THREE.Object3D.DefaultUp = new THREE.Vector3(0,0,1)
                init();
                let material = new THREE.MeshNormalMaterial();

                let objects = doc.objects();
                for (let i = 0; i < objects.count; i++) {
                    let mesh = objects.get(i).geometry();
                    if(mesh instanceof rhino.Mesh) {
                        // convert all meshes in 3dm model into threejs objects
                        let threeMesh = meshToThreejs(mesh, material);
                        scene.add(threeMesh);
                    }
                }
            });

            // BOILERPLATE //
            var scene, camera, renderer, controls;

            function init(){
                scene = new THREE.Scene();
                scene.background = new THREE.Color(1,1,1);
                camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 1, 10000 );
                camera.position.set(900, 450, 900)

                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                var canvas = document.getElementById("canvas");
                canvas.appendChild( renderer.domElement );

                controls = new THREE.OrbitControls( camera, renderer.domElement  );

                window.addEventListener( 'resize', onWindowResize, false );
                animate();
            }

            var animate = function () {
                requestAnimationFrame( animate );
                controls.update();
                renderer.render( scene, camera );
            };

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
                animate();
            }

            function meshToThreejs(mesh, material) {
                let loader = new THREE.BufferGeometryLoader();
                var geometry = loader.parse(mesh.toThreejsJSON());
                return new THREE.Mesh(geometry, material);
            }
        </script>
    </body>
</html>
